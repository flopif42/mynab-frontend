<table>
    @for (budget_line of _budget; track budget_line.id_month) {
    <tr>
        <td colspan="3">{{ budget_line.id_month }}</td>
    </tr>
        @for (category of budget_line.categories; track category.id) {
        <tr>
            <td>{{ category.id }}</td><td>{{ category.funded }}</td><td>{{ category.spent }}</td>
        </tr>
        }
    }
</table>
