<form [formGroup]="_signupForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Sign-up form</legend>
        <div class="form-field">
            <label>Email</label><input name="email" formControlName="email"><input name="email_OK" formControlName="email_OK">&nbsp;
            @if (_signupForm.get('email').value != '' && _emailAdressAvailable == 'no') { <p class="error-message">This email address is already used.</p> }
        </div>
        <div class="form-field">
            <label>Password</label><input name="password" formControlName="password" type="password">
        </div>
        <div class="form-field">
            <label>Confirm password</label><input name="confirm_password" formControlName="confirm_password" type="password">
            @if (_signupForm.errors?.['PasswordNoMatch']) { <p class="error-message">Passwords don't match.</p> }
        </div>
        <div class="form-field">
            <label>First name</label><input name="first_name" formControlName="first_name">
            <label>Last name</label><input name="last_name" formControlName="last_name">
        </div>
    </fieldset>
    <div class="form-buttons">
        <button class="button button-primary" [disabled]="!_signupForm.valid">Sign up</button>
    </div>
</form>
