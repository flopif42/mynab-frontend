<h2 mat-dialog-title>Add Unlinked Account</h2>
<mat-dialog-content [formGroup]="accountForm" class="dialog-content">
  <p class="subtitle">
    <strong>Let’s go!</strong> And don’t worry—if you change your mind, you can link your account at any time.
  </p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Give it a nickname</mat-label>
    <input matInput formControlName="nickname" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>What type of account are you adding?</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of accountTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>What is your current account balance?</mat-label>
    <input matInput formControlName="balance" type="number" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!accountForm.valid" (click)="onSubmit()">
    Next
  </button>
</mat-dialog-actions>
