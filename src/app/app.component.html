<mat-sidenav-container class="app-shell" autosize>

  <mat-sidenav
    #drawer
    mode="side"
    opened
    [style.width.px]="_collapsed ? 60 : 200"
    class="side-nav"
  >
    <!-- Main nav items -->
    <mat-nav-list>
      <a mat-list-item routerLink="/budget">
        <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
        <span *ngIf="!_collapsed">Budget</span>
      </a>
      <a mat-list-item routerLink="/payee">
        <mat-icon matListItemIcon>person_apron</mat-icon>
        <span *ngIf="!_collapsed">Payees</span>
      </a>
      <a mat-list-item routerLink="/category">
        <mat-icon matListItemIcon>label</mat-icon>
        <span *ngIf="!_collapsed">Categories</span>
      </a>
      <a mat-list-item routerLink="/accounts">
        <mat-icon matListItemIcon>account_balance</mat-icon>
        <span *ngIf="!_collapsed">All accounts</span>
      </a>
    </mat-nav-list>

    <!-- “Add account” button -->
    <div *ngIf="!_collapsed" class="add-account">
      <button mat-stroked-button color="primary" class="full-width">
        Add account
      </button>
    </div>

    <!-- Collapse/expand toggle at bottom -->
    <div class="toggle-btn">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>
          {{ _collapsed ? 'chevron_right' : 'chevron_left' }}
        </mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <!-- Your page content goes here -->
  <mat-sidenav-content class="app-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
