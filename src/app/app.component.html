<mat-sidenav-container class="app-shell">

  <mat-sidenav
    #drawer
    mode="side"
    opened
    [style.width.px]="_collapsed ? 60 : 200"
    class="side-nav"
  >
    <!-- Main nav items -->
    <mat-nav-list>
      <a mat-list-item routerLink="/budget">Budget<a>
      <a mat-list-item routerLink="/payee">Payees<a>
      <a mat-list-item routerLink="/category">Categories<a>
      <a mat-list-item routerLink="/accounts">All accounts</a>
    </mat-nav-list>

    <!-- “Add account” button -->
    <div class="add-account">
      <button mat-stroked-button color="primary" class="full-width">
        Add account
      </button>
    </div>

    <!-- Collapse/expand toggle at bottom -->
    <div class="toggle-btn">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>
          {{ _collapsed ? 'chevron_right' : 'chevron_left' }}
        </mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <!-- Your page content goes here -->
  <mat-sidenav-content class="app-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
