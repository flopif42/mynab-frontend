<fieldset>
    <legend>List of payees</legend>
    <table class="parent_cat">
        @for (payee of _payees; track payee.id) {
        <tr>
            @if (payee.can_be_deleted) {
            <td class="child_cat">{{ payee.name }}</td>
            <td class="child_cat"><a class="delete" href="javascript:void(0);" (click)="okClickDeletePayee(payee.id)">X</a></td>
            } @else {
            <td class="child_cat" colspan="2">{{ payee.name }}</td>
            }
        </tr>
        }
        </table>
</fieldset>

<form [formGroup]="_newPayeeForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Add new payee</legend>
        <div>
            <label>Payee name</label><input formControlName="payee_name">
        </div>
        <button type="submit">Create</button>
    </fieldset>
</form>
